<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

<body>
  <canvas id="fireworkCanvas"></canvas>

  <div class="container">
    <header class="header">
      <h1 class="main-title">Send a Personalized Diwali Wish</h1>
    </header>

    <div id="personalWishForm" class="wish-form">
      <input type="text" id="friendName" placeholder="Friend's name" />
      <p class="input-note">Note: Please do not use spaces, use (_ or -) in the Name</p>
      <textarea id="friendMessage" placeholder="Your personalized message"></textarea>
      <p class="input-note">Note: Please do not use spaces, use (_ or -) in the Message</p>
      <button id="generateLinkBtn">Generate Shareable Link</button>
      <p id="linkOutput" class="link-output"></p>
    </div>
  </div>

  <script src="friend-wish-script.js"></script>
</body>
