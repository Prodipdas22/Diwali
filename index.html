<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ Happy Diwali 2025 ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="fireworkCanvas"></canvas>

  <div class="floating-diyas">
    <div class="diya diya-1">🪔</div>
    <div class="diya diya-2">🪔</div>
    <div class="diya diya-3">🪔</div>
    <div class="diya diya-4">🪔</div>
    <div class="diya diya-5">🪔</div>
  </div>

  <div class="container">
    <header class="header">
      <h1 class="main-title" id="title-main">
        <span class="title-word">शुभ</span>
        <span class="title-word">दीपावली</span>
      </h1>
      <p class="subtitle" id="subtitle-main">Happy Diwali 2025</p>
    </header>

    <div class="rangoli-container">
      <div class="rangoli">
        <div class="rangoli-center"></div>
        <div class="rangoli-petals">
          <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
          <div class="petal"></div><div class="petal"></div><div class="petal"></div><div class="petal"></div>
        </div>
      </div>
    </div>

    <div class="wishes-section">
      <h2 class="wishes-title">May This Diwali Bring</h2>
      <div class="wishes-grid">
        <div class="wish-card"><div class="wish-icon">💰</div><h3>Prosperity</h3></div>
        <div class="wish-card"><div class="wish-icon">😊</div><h3>Happiness</h3></div>
        <div class="wish-card"><div class="wish-icon">🌟</div><h3>Success</h3></div>
        <div class="wish-card"><div class="wish-icon">❤️</div><h3>Love</h3></div>
      </div>
    </div>

    <button class="firework-btn" onclick="createBigFirework()">🎆 Light Fireworks 🎆</button>
  </div>

  <a href="friend-wish.html" class="friend-wish-icon" title="Friend's Wishes">👫</a>

  <div class="sparkles">
    <div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div><div class="sparkle"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
